    <script>
    var redirectURI = document.URL;
    var clientID = "a88e7b45-fa45-4d05-829e-975681adc580";
    var model, club;

    var accessToken = getUrlVars().access_token;
    var swingBySwing = "https://api.swingbyswing.com/v2/oauth/authorize?scope=read&redirect_uri=" + encodeURI(redirectURI) + "&response_type=token&client_id=" + clientID;
    if(accessToken == null) {
        location.replace(swingBySwing);
    }
    else {
        accessToken = accessToken.replace("\n","");
        getCourse(51763);
    }
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                function (m, key, value) {
                    vars[key] = value;
                });
        return vars;
    }
    var map;
    function getCourse(courseId) {
        var xhttp = new XMLHttpRequest();
        var swingLink = "https://api.swingbyswing.com/v2/courses/" + courseId + "?includes=practice_area&access_token=" + accessToken;

        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                model = JSON.parse(xhttp.responseText);
                var location = model.course.location;
                initMap(location);
            }
        };
        xhttp.open("GET", swingLink, true);
        xhttp.send();
    }

    function initMap(location) {
       map = new google.maps.Map(document.getElementById('map'), {
            center: location,
            zoom: 20
       });

        var marker = new google.maps.Marker({
            position: location,
            map: map,
            title: "Old St. Andrews"
        });
    }
    function submitSettings(holecount, tee) {
        tee = document.getElementById("tee").value;
        holecount = document.getElementById("holecount").value;
        addHoles(holecount);
        addTeeBox(holecount, tee);

    }
    function addHoles(holecount) {
        for (var i = 0; i < holecount; i ++) {
            var hole = model.course.holes[i].green_location;
            addHMarker(hole);
        }
    }
    function add18Holes() {
        for (var i = 0; i < model.course.holes.length; i ++) {
            var hole = model.course.holes[i].green_location;
            addHMarker(hole);
        }
    }
    function addHMarker(location) {
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
    function addTeeBox(holecount, tee) {
        var index;
        var teebox;
        if (tee == "men's") {
            index = 1;
            for (var i = 0; i < holecount; i++) {
                teebox = model.course.holes[i].tee_boxes[index].location;
                addMMarker(teebox);
            }
        }
        if (tee == woman) {
            index = 1;
            for (var i = 0; i < holecount; i++) {
                teebox = model.course.holes[i].tee_boxes[index].location;
                addWMarker(teebox);
            }
        }

    }
    function addW9Tee () {

    }
    function addM9Tee () {
        for (var i = 0; i < 9; i++) {
            var mTee = model.course.holes[i].tee_boxes[0].location;
            addMMarker(mTee);
        }
    }
    function addW18Tee () {
        for (var i = 0; i < model.course.holes.length; i++) {
            var wTee = model.course.holes[i].tee_boxes[1].location;
            addWMarker(wTee);
        }
    }
    function addM18Tee () {
        for (var i = 0; i < model.course.holes.length; i++) {
            var mTee = model.course.holes[i].tee_boxes[0].location;
            addMMarker(mTee);
        }
    }
    function addWMarker(location) {
        var marker = new google.maps.Marker({
            position: location,
            map: map,
            icon: 'img/purplebox-woman.png'

    }
    function addMMarker(location) {
        var marker = new google.maps.Marker({

    function addCMarker(location) {

    function addPMarker(location) {

    function settings() {
        var id = '#dialog';


        var maskHeight = $(document).height();
        var maskWidth = $(window).width();

        $('#mask').css({'width':maskWidth,'height':maskHeight});

        $('#mask').fadeIn(500);
        $('#mask').fadeTo("slow",0.9);

        var winH = $(window).height();
        var winW = $(window).width();

        $(id).css('top',  winH/2-$(id).height()/2);
        $(id).css('left', winW/2-$(id).width()/2);

        $(id).fadeIn(2000);

        $('.window .close').click(function (e) {
            e.preventDefault();

            $('#mask').hide();
            $('.window').hide();
        });

        $('#mask').click(function () {
            $(this).hide();
            $('.window').hide();
        });

    }
    $(document).ready(settings());


    //editable table here//

    var $TABLE = $('#table');

    $('.table-add').click(function () {
        var $clone = $TABLE.find('tr.hide').clone(true).removeClass('hide table-line');
        $TABLE.find('table').append($clone);
    });

    $('.table-remove').click(function () {
        $(this).parents('tr').detach();
    });

    $('.table-up').click(function () {
        var $row = $(this).parents('tr');
        if ($row.index() === 1) return; // Don't go above the header
        $row.prev().before($row.get(0));
    });

    $('.table-down').click(function () {
        var $row = $(this).parents('tr');
        $row.next().after($row.get(0));
    });

    // A few jQuery helpers for exporting only
    jQuery.fn.pop = [].pop;
    jQuery.fn.shift = [].shift;

    $BTN.click(function () {
        var $rows = $TABLE.find('tr:not(:hidden)');
        var headers = [];
        var data = [];

        // Get the headers (add special header logic here)
        $($rows.shift()).find('th:not(:empty)').each(function () {
            headers.push($(this).text().toLowerCase());
        });

        // Turn all existing rows into a loopable array
        $rows.each(function () {
            var $td = $(this).find('td');
            var h = {};

            // Use the headers from earlier to name our hash keys
            headers.forEach(function (header, i) {
                h[header] = $td.eq(i).text();
            });

            data.push(h);
        });

    });
